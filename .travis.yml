language: rust
sudo: 9000
dist: trusty
osx_image: xcode7
rust:
  - nightly
os:
  - linux
  - osx

env:
  - FEATURES=""
  - FEATURES="--features debugmozjs"

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache cmake; fi
- cmake --version

script:
  - ccache -z
  - CCACHE=$(which ccache) travis_wait cargo build --verbose $FEATURES
  - CCACHE=$(which ccache) cargo test --verbose $FEATURES
  - ccache -s

branches:
  except:
    - master
notifications:
  webhooks: http://build.servo.org:54856/travis

cache: ccache
