language: rust
sudo: 9000
dist: trusty
rust:
  - nightly
os:
  - linux
  - osx

env:
  - FEATURES=""
  - FEATURES="--features debugmozjs"

# Seems to be installed by default, however we can't count on that
# for non-C languages
#before_install:
#  - sudo apt-get install ccache

script:
  - ccache -z
  - CCACHE=$(which ccache) travis_wait cargo build --verbose $FEATURES
  - CCACHE=$(which ccache) cargo test --verbose $FEATURES
  - ccache -s

branches:
  except:
    - master
notifications:
  webhooks: http://build.servo.org:54856/travis

cache: ccache
